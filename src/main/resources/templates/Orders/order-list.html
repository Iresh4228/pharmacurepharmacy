<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <title>Pharmacists</title>
</head>
<body>
    <div class="container">
        <h3>Medicine Table</h3>
        
        <!-- Adding add button -->
        <a th:href="@{/medicine/showFormForAdd}" class="btn btn-primary mb-3"> Add Medicine </a>
    <table class="table table-striped table-bordered ">
        <thead class="table-dark">
           <tr>
           
              
               <th>Name</th>
               <th>CSA</th>
               <th>Batch Number</th>
               <th>Expire Date</th>
               <th>Action</th>
               
           
           </tr>
        </thead>    
       
        <tbody>
            <tr th:each = "tempMed : ${medicine}">
            
            	
                <td th:text ="${tempMed.name}"></td>
                <td th:text ="${tempMed.csa}"></td>
                <td th:text="${tempMed.batchNumber}"></td>
                <td th:text="${tempMed.expireDate}"></td>
                
                <td>
                                                                    <!-- This retrives the id atrribute and appends to the URL -->
                    <a th:href="@{/medicine/showFormForUpdate(medicineid=${tempMed.id})}" class="btn btn-secondary">Update</a>
                    
                    <a th:href="@{/medicine/delete(medicineid=${tempMed.id})}" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this Pharmacist'))) return false">Delete</a>
                </td>
                
              
            </tr>

        </tbody>
    </table>


    </div>
    
    
</body>
</html>
