<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <title>Pharmacists</title>
</head>
<body>
    <div class="container">
        <h3>Pharmacist Table</h3>
        
        <!-- Adding add button -->
        <a th:href="@{/pharmacists/showFormForAdd}" class="btn btn-primary mb-3"> Add Pharmacist </a>
    <table class="table table-striped table-bordered ">
        <thead class="table-dark">
           <tr>
           
              
               <th>Name</th>
               <th>License</th>
               <th>Address</th>
               <th>Email</th>
               <th>Action</th>
               
           
           </tr>
        </thead>    
       
        <tbody>
            <tr th:each = "tempPharmacist : ${pharmacists}">
            
            	
                <td th:text = "${tempPharmacist.name}"></td>
                <td th:text ="${tempPharmacist.licenseNumber}"></td>
                <td th:text="${tempPharmacist.address}"></td>
                <td th:text="${tempPharmacist.email}"></td>
                <td>
                                                                    <!-- This retrives the id atrribute and appends to the URL -->
                    <a th:href="@{/pharmacists/showFormForUpdate(pharmacistid=${tempPharmacist.id})}" class="btn btn-secondary">Update</a>
                    
                    <a th:href="@{/pharmacists/delete(pharmacistid=${tempPharmacist.id})}" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this Pharmacist'))) return false">Delete</a>
                </td>
                
              
            </tr>

        </tbody>
    </table>
    
   


    </div>
    
    
</body>
</html>
