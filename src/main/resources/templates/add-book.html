<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Drug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<!--	<div th:insert="fragments/header :: header"></div>-->
	<div class="container my-5">
		<h3>Add Drug</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:object="${pDrugs}" method="post" th:action="@{/addnewpdrug}" class="form">


						<div class="row">

							<div class="mb-3 row">
								<label for="brands" class="col-sm-2 col-form-label">Select Brand</label>
								<div class="col-sm-10">
									<select id="brands" th:field="*{brands}" class="form-control">
										<option value="">--Select a brand--</option>
										<option th:each="brands: ${brands}" th:value="${brands.drugb_id}" th:text="${brands.drugb_name}"></option>
									</select>
								</div>
							</div>

							<div class="mb-3 row">
								<label for="category" class="col-sm-2 col-form-label">Select Category</label>
								<div class="col-sm-10">
									<select id="category" th:field="*{category}" class="form-control">
										<option value="">--Select a brand--</option>
										<option th:each="category: ${category}" th:value="${category.drugcat_id}" th:text="${category.drugb_name}"></option>
									</select>
								</div>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!--	<div th:insert="fragments/footer :: footer"></div>-->
</body>

</html>
