<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <title>Pharmacists</title>
</head>
<body>
  <div class="container">
        <h3>Pharmacist directory</h3>





        <form action="#" th:action = "@{/drugs/add}" th:object="${pdrug}" class="form-group" method="POST">
        
        
        
        
        	<!-- Hidden id attribute for update id -->
        		<input type="hidden" th:field="*{did}" />
            <div class="col-4">
                <input type="text" th:field="*{dname}" class ="form-control mb-4 " placeholder="Name">
            </div>
            <div class="col-4">
                <input type="text" th:field="*{drugCSA}" class ="form-control mb-4 " placeholder="CSA">
            </div>
            <div class="col-4">
                <input type="text" th:field="*{drugbatchnum}" class ="form-control mb-4 " placeholder="Batch Number">
            </div>
            <div class="col-4">
                <input type="date" th:field="*{drugexpiredate}" class ="form-control mb-4 " placeholder="Expiry Date">
            </div>
            
            
            

            <button type="submit" class="btn btn-success mb-4 col-2">Save</button>





        </form>

        <hr>
        
        <a th:href="@{/drugs/list}">Drugs List</a>




    </div>
 
    
</body>
</html>
