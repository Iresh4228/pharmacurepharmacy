<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <title>Suppliers</title>
</head>
<body>
  <div class="container">
        <h3>Supplier directory</h3>





        <form action="#" th:action = "@{/suppliers/save}" th:object="${supplier}" class="form-group" method="POST">
        
        
        
        
        	<!-- Hidden id attribute for update id -->
        		<input type="hidden" th:field="*{id}" />
            <div class="col-4">
                <input type="text" th:field="*{name}" class ="form-control mb-4 " placeholder="Name">
            </div>
            <div class="col-4">
                <input type="text" th:field="*{mfgLicense}" class ="form-control mb-4 " placeholder="Mfg License">
            </div>
            <div class="col-4">
                <input type="text" th:field="*{address}" class ="form-control mb-4 " placeholder="Address">
            </div>
            <div class="col-4">
                <input type="text" th:field="*{email}" class ="form-control mb-4 " placeholder="Email">
            </div>
            
            
            

            <button type="submit" class="btn btn-success mb-4 col-2">Save</button>





        </form>

        <hr>
        
        <a th:href="@{/suppliers/list}">Supplier List</a>




    </div>
 
    
</body>
</html>
